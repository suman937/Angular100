<app-filter 
[all]="totalProductCount"
[inStock]="totalProductInStock"
[outOfstock]="totalProductOutOfStock"
(selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>
<div class="ekart--products--container">
    <div *ngFor="let prod of products let i = index" >
        <app-product *ngIf="(selectedFilterRadioButton === 'all') || (prod.is_in_inventory.toString()  === selectedFilterRadioButton) " 
        [index] = "i"
        [product]="prod" 
        ></app-product>

    </div>
    
    
</div>
