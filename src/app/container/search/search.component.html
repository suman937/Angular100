<div class="ekart--search--product">
    <input class="ekart-search-product-input" #searchInput>
    <button class="btn btn-search"
            (click)="updateSearchText(searchInput)"
            >Search</button>
</div>
<div class="ekart-search-result-for" *ngIf="searchText.length>0"><p><strong>Search result for:&nbsp;&nbsp;   </strong>{{searchText}} </p></div>
